<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{{ page.title }}</title>
    <style type="text/css">
        body {color:#3C3C3C;font:16px/24px Georgia, serif;width:530px;margin:24px auto;}
        h1 {font-size:42px;line-height:48px;color:#171717;font-weight:400;margin:0 0 24px;}
        p {margin-bottom:24px;}
        .date {color:#999;font-style:italic;}
    </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <p class="date">Published on {{ page.date|datetimeformat('%a, %d %b %Y') }}</p>
  {{ page.body }}
</body>
</html>
